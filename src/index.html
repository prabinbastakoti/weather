    <div class="container">
      <header class="header">
        <div class="changeUnit">
          <button type="button" class="active" id="celsius">&deg;C</button>
          <span id="divider">|</span>
          <button type="button" id="fahrenheit">&deg;F</button>
        </div>
      </header>
      <main>
        <div class="topSection">
          <div class="firstColumn">
            <h1>

            <h4 id="localTime"></h4>
            <div class="sunriseSunset">
              <h4>Sunrise: <span id="sunrise"></span></h4>
              <h4>Sunset: <span id="sunset"></span></h4>
            </div>
          </div>
          <div class="secondColumn">
            <div class="condition">
              <img src="" id="currentConditionIcon" />
              <span id="currentTemp"></span>
            </div>
            <div id="currentConditionText"></div>
            <div class="maxMinTemp">
              <span>H: <span id="maxTemp"></span></span>
              <span>L: <span id="minTemp"></span></span>
            </div>
          </div>
          <div class="thirdColumn">
            <div>Feels like <span id="feelsLike"></span></div>
            <div>Wind: <span id="wind"></span></div>
            <div>Humidity: <span id="humidity"></span></div>
            <div>Precipitation: <span id="precipitation"></span></div>
            <div>Visibility: <span id="visibility"></span></div>
          </div>
        </div>
        <div class="midSection">
          <div class="searchbar">
            <input type="search" placeholder="Search Location" id="searchBar" />
            <img src="" id="searchIcon" />
          </div>
          <div class="error-msg">
            <!---Add active class for error to appear-->
            Location Not Found. Search must be in the form of "City", "City,
            State" or "City, Country".
          </div>
        </div>
